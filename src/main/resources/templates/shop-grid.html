<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/img/logo.png">
    <title>楓糖小舖-商城列表</title>

    <th:block th:include="common.html :: css_source"></th:block>
</head>

<body>

<th:block th:include="common.html :: preloder"></th:block>
<th:block th:include="common.html :: humberger"></th:block>
<th:block th:include="common.html :: header"></th:block>

    <section class="hero hero-normal">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="hero__categories">
                        <div class="hero__categories__all">
                            <i class="fa fa-bars"></i>
                            <span>全部商品分類</span>
                        </div>
                        <ul>
                            <li th:each="levelOne:${list}"><a th:href="'/spGoods/list/0/'+${levelOne.catId}" th:text="${levelOne.catName}"></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="hero__search">
                        <div class="hero__search__form">
                            <form action="/spGoods/search" method="post">
                                <div class="hero__search__categories">
                                    所 有 種 類
                                    <span class="arrow_carrot-down"></span>
                                </div>
                                <input type="text" name="keyWord" placeholder="請輸入關鍵字">
                                <button type="submit" class="site-btn">搜 尋</button>
                            </form>
                        </div>
                        <div class="hero__search__phone">
                            <div class="hero__search__phone__icon">
                                <i class="fas fa-phone-alt" ></i>
                            </div>
                            <div class="hero__search__phone__text">
                                <h5>0928 - 044 - 276</h5>
                                <span>10 : 00 am ~ 20 : 00 pm</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="/img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h3>商城列表</h3>
                        <div class="breadcrumb__option">
                           <span>MapleShop Goods-grid</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-5">
                    <div class="sidebar">
                        <div class="sidebar__item">
                            <h4>價格選擇</h4>
                            <div class="price-range-wrap">
                                <div class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
                                    data-min="10" data-max="1200">
                                    <div class="ui-slider-range ui-corner-all ui-widget-header"></div>
                                    <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                                    <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                                </div>
                                <div class="range-slider">
                                    <div class="price-input">
                                        <input type="text" id="minamount">
                                        <input type="text" id="maxamount">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sidebar__item" >
                            <h4>商城分類</h4>
                            <div th:each="levelOne:${list}">
                                <div class="sidebar__item__size" th:each="levelTwo:${levelOne.children}">
                                    <div>
                                        <a th:href="'/spGoods/list/1/'+${levelTwo.catId}" th:text="${levelTwo.catName}"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sidebar__item">
                            <div class="latest-product__text">
                                <h4>熱門商品</h4>
                                <div class="latest-product__slider owl-carousel">
                                    <div class="latest-prdouct__slider__item" >
                                        <a href="/spGoods/details/85" class="latest-product__item" >
                                            <div class="latest-product__item__pic">
                                                <img src="/img/product/goods085.jpg" alt="">
                                            </div>
                                            <div class="latest-product__item__text">
                                                <h6>【楓糖】杜老爺高級甜筒冰淇淋-巧克力經典口味</h6>
                                                <span>NT$15.0</span>
                                            </div>
                                        </a>
                                        <a href="/spGoods/details/100" class="latest-product__item">
                                            <div class="latest-product__item__pic">
                                                <img src="/img/product/goods100.jpg" alt="">
                                            </div>
                                            <div class="latest-product__item__text">
                                                <h6>【楓糖】麥香奶茶(300mlx24入/箱)</h6>
                                                <span>NT$240.0</span>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="latest-prdouct__slider__item">
                                        <a href="/spGoods/details/83" class="latest-product__item">
                                            <div class="latest-product__item__pic">
                                                <img src="/img/product/goods083.jpg" alt="">
                                            </div>
                                            <div class="latest-product__item__text">
                                                <h6>【楓糖】樂事原味罐裝洋芋片(163g)</h6>
                                                <span>NT$69.0</span>
                                            </div>
                                        </a>
                                        <a href="/spGoods/details/56" class="latest-product__item">
                                            <div class="latest-product__item__pic">
                                                <img src="/img/product/goods056.jpg" alt="">
                                            </div>
                                            <div class="latest-product__item__text">
                                                <h6>【楓糖】統一脆麵((5合1)</h6>
                                                <span>NT$48.0</span>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-7">
                    <div class="filter__item">
                        <div class="row">
                            <div class="col-lg-4 col-md-5">
                                <div class="filter__sort">
                                    <span>排序根據</span>
                                    <select>
                                        <option value="0">上架日期</option>
                                        <option value="1">價格</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <div class="filter__found">
                                    <h6>總共 &nbsp;<span th:text="${spGoodsList.size()}"></span> 個商品</h6>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-3">
                                <div class="filter__option">
                                    <span class="icon_grid-2x2"></span>
                                    <span class="icon_ul"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-lg-4 col-md-6 col-sm-6" th:each="goods:${spGoodsList}">
                            <div class="product__item">
                                <div class="product__item__pic set-bg" th:data-setbg="'/img/product/'+${goods.fileName}">
                                    <ul class="product__item__pic__hover">
                                        <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                        <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                        <li><a th:href="'/spGoods/details/'+${goods.goodsId}"><i class="fa fa-shopping-cart"></i></a></li>
                                    </ul>
                                </div>
                                <div class="product__item__text">
                                    <a th:href="'/spGoods/details/'+${goods.goodsId}"><h6 th:text="${goods.goodsName}"></h6></a>
                                    <h5 th:text="'NT$ '+${goods.goodsPrice}"></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="product__pagination">
                        <a href="#">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Product Section End -->

<th:block th:include="common.html :: footer"></th:block>
<th:block th:include="common.html :: js_source"></th:block>



</body>

</html>
