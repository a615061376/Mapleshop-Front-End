<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/img/logo.png">
    <title>楓糖小舖-註冊介面</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/css/login.css">

</head>
<body>

    <div class="main">

        <!-- Register Form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">註冊小舖會員</h2>
                        <form method="POST" class="register" id="register" action="/spUser/register">
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="帳號" required/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="密碼"required/>
                            </div>
<!--                            <div class="form-group">-->
<!--                                <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>-->
<!--                                <input type="password" name="re_pass" id="re_pass" placeholder="確認密碼" required/>-->
<!--                            </div>-->
                            <div class="form-group">
                                <label for="userEmail"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="userEmail" id="userEmail" placeholder="電子郵箱" required/>
                            </div>
                            <div class="form-group">
                                <label for="userTel"><i class="zmdi zmdi-phone"></i></label>
                                <input type="number" name="userTel" id="userTel" placeholder="手機" required/>
                            </div>

                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>我同意在棧內的所有<a href="#" class="term-service">隱私條款</a></label>
                            </div>
                            <span th:text="${userNameExists}" style="color: red;"></span>
                            <span th:text="${emailError}" style="color: red;"></span>
                            <span th:text="${phoneError}" style="color: red;"></span>
                            <div class="form-group form-button">
                                <input type="submit" class="form-submit" value="註冊會員"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="../img/signup-image.jpg" alt="sing up image"></figure>
                        <a href="login" class="signup-image-link">我已經是小舖會員了</a>
                        <span><a href="/" class="signup-image-link">回首頁</a></span>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
