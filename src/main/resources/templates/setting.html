<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/img/logo.png">
    <title>楓糖小舖-個人主頁</title>

    <th:block th:include="common.html :: css_source"></th:block>
</head>

<body>

<th:block th:include="common.html :: preloder"></th:block>
<th:block th:include="common.html :: humberger"></th:block>
<th:block th:include="common.html :: header"></th:block>

    <section class="hero hero-normal">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="hero__categories">
                        <div class="hero__categories__all">
                            <i class="fa fa-bars"></i>
                            <span>全部商品分類</span>
                        </div>
                        <ul>
                            <li th:each="levelOne:${list}"><a th:href="'/spGoods/list/0/'+${levelOne.catId}" th:text="${levelOne.catName}"></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="hero__search">
                        <div class="hero__search__form">
                            <form action="/spGoods/search" method="post">
                                <div class="hero__search__categories">
                                    所 有 種 類
                                    <span class="arrow_carrot-down"></span>
                                </div>
                                <input type="text" name="keyWord" placeholder="請輸入關鍵字">
                                <button type="submit" class="site-btn">搜 尋</button>
                            </form>
                        </div>
                        <div class="hero__search__phone">
                            <div class="hero__search__phone__icon">
                                <i class="fas fa-phone-alt" ></i>
                            </div>
                            <div class="hero__search__phone__text">
                                <h5>0928 - 044 - 276</h5>
                                <span>10 : 00 am ~ 20 : 00 pm</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="/img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h3>個人主頁</h3>
                        <div class="breadcrumb__option">
                           <span>personal setting</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-5">
                    <div class="sidebar">
                        <div class="sidebar__item" >
                            <h4>會員中心</h4>
                            <ul>
                                <li><a href="/spUser/personal">個人資訊</a></li>
                                <li><a href="/spUser/address" >收貨地址管理</a></li>
                                <li><a href="#">部落格貼文(未開發)</a></li>
                            </ul>
                        </div>
                        <div class="sidebar__item">
                        <h4>訂單中心</h4>
                        <ul>
                            <li><a href="/spUser/orderList">我的訂單</a></li>
                        </ul>
                    </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-7">
                    <div class="row" style="margin-bottom: 20px" >
                        <div class="col-lg-5 col-md-5">
                            <div class="blog__details__author">
                                <div class="blog__details__author__pic">
                                    <img src="/img/blog/details/details-author.jpg" alt="">
                                </div>
                                <div class="blog__details__author__text">
                                    <h6 th:text="${session.spUser.username}"></h6>
                                    <span>楓糖小舖-白銀會員</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-7 col-md-7" >
                            <div class="upload_intro">
                                <a href="#" class="primary-btn">上傳個人照片</a>
                                <a href="#" class="primary-btn">更改個人資訊</a>
                            </div>
                        </div>
                    </div>
                    <div class="filter__item">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 ">
                                <div class="blog__details__widget">
                                    <ul>
                                        <li>電子郵件：<span th:text="${session.spUser.userEmail}"></span> </li>
                                        <li>性別：<span th:text="${session.spUser.userSex}"></span></li>
                                        <li>手機：<span th:text="${session.spUser.userTel}"></span></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="blog__details__widget">
                                    <ul>
                                        <li>個人簡介：<span th:text="${session.spUser.userIntroduce}"></span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="site-btn" style="float: right"><b>登 出</b></button>
                </div>
            </div>
        </div>
    </section>

<th:block th:include="common.html :: footer"></th:block>
<th:block th:include="common.html :: js_source"></th:block>


</body>

</html>
